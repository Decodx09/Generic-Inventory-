<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="top-bar">
    <h1 class="heading">Inventory</h1>
    <div class="search-box-main">
        <input class="search-box" type="text" id="searchInput" placeholder="" />
        <button class="search-button" onclick="search()">Search</button>
      </div>
    <h1 class="orders">Orders</h1>
  </div>

  <div class="productlist-1" id="productList">
    <div class="productlist" id="searchResults"></div>
  </div>

  <div id="editModal" class="modal">
    <form id="editForm" class="modal-content">
      <h3>Edit Product</h3>

      <label>Name:<br>
        <input type="text" name="name" required>
      </label><br><br>

      <label>Description:<br>
        <input type="text" name="description" required>
      </label><br><br>

      <label>Price:<br>
        <input type="number" step="0.01" name="price" required>
      </label><br><br>

      <label>Stock:<br>
        <input type="number" name="stock" required>
      </label><br><br>

      <label>Category:<br>
        <input type="text" name="category" required>
      </label><br><br>

      <div style="display: flex; justify-content: space-around;">
        <button type="submit">üíæ Save</button>
        <button type="button" onclick="closeEditModal()">‚ùå Cancel</button>
      </div>
    </form>
  </div>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this product?</p>
      <div class="modal-actions">
        <button class="confirm-delete-btn" onclick="confirmDelete()">Yes, Delete</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="category-one">
    <div class="category-two">
      <div class="category-heading">Categories</div>
      <div class="category-material"></div>
    </div>
  </div>

  <script src="script.js"></script>
